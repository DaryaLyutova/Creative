<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Задание 1</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__block">
                <a href="#" class="logo" alt="Логотип"></a>
                <button class="header__button">Меню</button>
            </div>
            <h1 class="header__title">Интернет магазин товаров для животных</h1>
            <div class="header__block">
                <a href="#" class="header__info header__info_profile">
                    <p class="header__subtitle"></p>
                    <img src="./images/guest-256.ico" class="header__icon" alt="">
                </a>
                <a href="#" class="header__info header__info_basket">
                    <p class="header__like-subtitle"></p>
                    <img src="./images/cart-70-16.ico" class="header__icon" alt="">
                </a>
            </div>
        </header>
        <main class="content">
            <section class="form">
                <form class="form__container">
                    <label class="form__label">
                        Выбрать все
                        <input type="checkbox" class="form__checkbox form__checkbox_all" checked/>
                    </label>
                    <label class="form__label">
                        Кошки
                        <input type="checkbox" class="form__checkbox form__checkbox_cat" checked/>
                    </label>
                    <label class="form__label">
                        Собаки
                        <input type="checkbox" class="form__checkbox form__checkbox_dog" checked/>
                    </label>
                    <label class="form__label">
                        Рыбы
                        <input type="checkbox" class="form__checkbox form__checkbox_fish" checked/>
                    </label>
                    <label class="form__label">
                        Другие питомцы
                        <input type="checkbox" class="form__checkbox form__checkbox_other" checked/>
                    </label>
                </form>
            </section>
            <section class="pets">
                <ul class="pets__list">
                    <li class="pets__item pets__item_cat">
                        <img class="pets__image" src="./images/cat-4541889_960_720.jpg" alt="">
                        <p class="pets__description">Кошки</p>
                    </li>
                    <li class="pets__item pets__item_dog">
                        <img class="pets__image" src="./images/english-bulldog-562723_960_720.jpg" alt="">
                        <p class="pets__description">Собаки</p>
                    </li>
                    <li class="pets__item pets__item_fish">
                        <img class="pets__image" src="./images/betta-4203428_960_720.jpg" alt="">
                        <p class="pets__description">Рыбы</p>
                    </li>
                    <li class="pets__item pets__item_other">
                        <img class="pets__image" src="./images/guinea-pig-4663147_960_720.jpg" alt="">
                        <p class="pets__description">Другие питомцы</p>
                    </li>
                </ul>
                
            </section>
        </main>
        <div class="navigation">
            <div class="navigation__container">
                <nav class="navigation__list">
                    <a href="#" class="navigation__item">Каталог</a>
                    <a href="#" class="navigation__item">Оплата и доставка</a>
                    <a href="#" class="navigation__item">Контакты</a>
                    <a href="#" class="navigation__item">О компании</a>
                    <a href="#" class="navigation__item">Сотрудничество</a>
                </nav>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
